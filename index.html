<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <meta charset="utf-8">
    <title>Piupiuwer</title>
    <link rel="stylesheet" href="css/stylo.css">

  </head>
<body>
    <main>

      <div id = "content"><!-- Box geral para organizar as colunas!-->
<!-- Coluna 1-->
        <div id = "colunm-1">
          <div id = "logo-box">
            <div id = "structure">
              <div id = "logo"><strong>piupiuwer.</strong></div>
              <div class = "down"><img class="hamb-icon" style ="cursor: pointer" src= "img/icon.png" height = 30px></div>
            </div>

            <ul class = "menu-list">
              <li class= "list-item"><a class="act" href="index.html">#Home</a></li> 
              <li class= "list-item"><a class="act" href="index.html">#Trendings</a></li>
              <li class= "list-item"><a class="act" href="index.html">#Contacts</a></li><br>
              <li id = "newpost" class= "list-item" style ="cursor: pointer"><a class="act">+ New Post</a></li>
            </ul>
          </div>
          
          <div id = "contacts-box"> 
            <a><strong>Contacts</strong></a><br>
            <div id = "insert-contact-box"></div>
            <!-- insert pelo JS da parte de contatos!-->
            </div>
        </div>
<!-- Coluna 2-->
        <div id = "colunm-2"> <!-- Coluna do feed-->
            <div id = "search-bar">
              <img src = "img/search.png" alt = "search-icon" height="90%" style="opacity: 50%;">
              <input class = "search-input" id="search-id" type="text" name="search" placeholder="Search for people">
            </div>
            <!-- Apartir daqui faz o 'insert com JS' (masoquismo tentar ler!)-->
            <div id ="top-feed"></div>                
            <div id = "main-box">
             
            </div>
        </div>
        

<!-- Coluna 3-->
        <div id= "colunm-3">
          <div id = "action-box">
              <div id ="action-content">
                <a><strong>Actions</strong></a><br><br>
                <a id = "NewPost" class = "act" style ="cursor: pointer">+ New post</a>
              </div>  
          </div>

          <div id = "trending-box">
              <a><strong>Trendings</strong></a><br><br>
              <a class = "act" href="index.html">#pjmelhorej</a><br><br>
              <a class = "act" href="index.html">#sensacional</a><br><br>
              <a class = "act" href="index.html">#churrosmelhorfruta</a><br><br>
          </div>
        </div>
      </div>
  </main>
  
  <footer>Os direitos de desse site são de Augusto Iryoda. @Polijunior
  </footer>
  <!-- Box do comentario!-->        
  <div class="modal-bg">
    <div class="modal">
      <label><strong>Comentários</strong></label>
      <textarea class= "comment-box" style =" height: 50%; width: 100%; font-family: Arial, Helvetica, sans-serif;"></textarea>
      <div class = "status" style="font-size: 15px;">0/140</div>
      <button class = "bt-modal"> Enviar</button>
      <span class= "modal-close">X</span>
    </div>
  </div>

  <script src="js/like_Pin.js"></script>
  <script src="js/index.js"></script>
  <script src="js/posts.js"></script>
</body>
</html>
