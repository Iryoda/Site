<!DOCTYPE html>
<html lang="pt-br">
  <head>

<body>

      <div id = "content"><!-- Box geral para organizar as colunas!-->
<!-- Coluna 1-->

          <div id = "logo-box"></div>
                    
          <div id = "contacts-box">
            <a><strong>Contacts</strong></a>
            <!-- insert pelo JS da parte de contatos!-->

              </div>
            </div>
          </div>
          
        </div>
<!-- Coluna 2-->

              <input class = "search-input "type="text" name = "search">
            </div>
            <!-- Apartir daqui faz o 'insert com JS' e infinity scroll ( masoquismo tentar ler!)-->

        </div>
        

<!-- Coluna 3-->
        <div id= "colunm-3">

                <a><strong>Actions</strong></a><br><br>
                <a id = "NewPost" class = "act" style ="cursor: pointer">+ New post</a>
              </div>

          <div id = "trending-box">
              <a><strong>Trendings</strong></a><br><br>
              <a class = "act" href="index.html">#pjmelhorej</a><br>

        </div>
      </div>
  </main>
  
  <!-- Box do comentario!-->

      <label><strong>Comentario</strong></label>
      <textarea class= "comment-box" style =" height: 70%; width: 100%; "></textarea>
      <a id = "demo" style="font-size: 15px;">0/140</a>
      <button class = "bt-modal"> Enviar</button>
      <span class= "modal-close">X</span>
    </div>
  </div>
